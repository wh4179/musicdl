version: '3'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: musicdl-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./musicdl_outputs:/app/musicdl_outputs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: musicdl-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  musicdl_outputs:
